    //  深度优先遍历: 递归遍历
    function fn(arr, newarr) {
        if (Object.prototype.toString.call(arr) !== "[object Array]") return
        arr.forEach(element => {
            newarr.push(element.id)
            if (element.children) {
                fn(element.children, newarr)
            }
        });
    }

    let newarr = []

    // 深度优先遍历：非递归遍历

    function one(arr) {
        let result = []
        while (arr.length) {
            let item = arr.shift()
            if (item.children) {
                arr.unshift(...item.children)
            }
            result.push(item.id)
        }
        console.log("这是结果", result);
    }

    one(arr)
