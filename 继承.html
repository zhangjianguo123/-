        // 第四种：寄生组合继承：
        function Son () {
            this.name = "had"
            Parent.call(this, "手机号", 21655)
        }
        Son.prototype = Object.create(Parent.prototype)
        Son.prototype.constructor = Son
        let f = new Son()
