<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <ul id="ulT">
        <li class="item1">fsda</li>
        <li class="item2">ewre</li>
        <li class="item3">qewe</li>
        <li class="item4">xvc</li>
        <li class="item5">134</li>
    </ul>
    <script type="text/javascript">
        // 当注册到事件代理时，event.target指向了当前点击事件，而event.currentTarget则指向了代理的父元素
        document.getElementById("ulT").onclick = function (event) {
            console.log('代理父元素', event.target);
            console.log('代理父元素', event.currentTarget);
        }
        // 当注册事件为子元素本身时，event.target和event.currentTarget的指向一致
        document.querySelector('.item1').onclick = function (event) {
            console.log('第二个', event.target);
            console.log('第二个', event.currentTarget);
        }
    </script>
</body>

</html>
