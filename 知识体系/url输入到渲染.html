<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /**
         * 梳理主干流程
         * 1、从浏览器接受Url到开启网络请求线程（这一部分可以展开浏览器的的机制以及进程和线程之间的关系）
         * 2、从开启网络线程到发出一个完整的http请求（这一部分涉及到dns查询，tcp/ip请求，五层因特网协议栈等等）
         * 3、从服务器接收到请求到响应后台接收到请求（这一部分肯能涉及到负载均衡，安全拦截以及后台内部的处理等等）
         * 4、后台和前台的http交互（这一部分包括http头部、响应码、报文结构、cookie等知识，可以提下静态资源的cookie优化，以及编码解码，gzip压缩等）
         * 5、单独袊出来的缓存问题，http的缓存
         * 6、浏览器接受到http数据包后的解析流程（解析http词法分析然后解析成dom树、解析css生成css规则树，合并成render树，然后layout、painting渲染、复合图层的合成、CPU绘制、外链资源的处理、loaded和domcontentloaded等）
         * 7、css的可视化格式模型（元素的渲染规则，包含块，控制框，BFC，IFC等概念）
         * 8、js引擎解析过程（js的解释阶段，预处理阶段，执行阶段生成执行上下文，VO，作用域链、回收机制等等）
         * 9、其他（可以拓展不同的知识模块，如跨域，web安全，hybrid模式等等内容）
         * 
         * **********从浏览器接收url到开启网络请求线程********
         * 1、浏览器是多进程的，有一个主控进程，以及每一个tab页面都会新开一个进程（某些情况下多个tab会合并进程）。
         * 2、程可能包括主控进程，插件进程，GPU，tab页（浏览器内核）等等。
         * 3、每一个tab页面可以看作是浏览器内核进程，然后这个进程是多线程的，它有几大类子线程：GUI线程、JS引擎线程、事件触发线程、定时器线程、网络请求线程
         *  * ******************解析URL***************************
         * 4、URL一般包括几大部分：
         *  protocol，协议头，譬如有http，ftp等
            host，主机域名或IP地址
            port，端口号
            path，目录路径
            query，即查询参数
            fragment，即#后的hash值，一般用来定位到某个位置
         ************************DNS查询得到IP*************
         * 如果输入的是域名，需要进行dns解析成IP，大致流程：如果浏览器有缓存，直接使用浏览器缓存，否则使用本机缓存，再没有的话就是用host如果本地没有，就向dns域名服务器查询（当然，中间可能还会经过路由，也有缓存等），查询到对应的IP
         * 而且，需要知道dns解析是很耗时的，因此如果解析域名过多，会让首屏加载变得过慢，可以考虑 dns-prefetch优化。
         * 
        */
    </script>
</body>

</html>
